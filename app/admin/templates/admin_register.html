{% extends 'admin_base.html' %}

{% block title %}
Register
{% endblock%}

{% block content %}
<div class="container register ">
    <div class="login-register">
         <!-- =======new tabs======== -->
         <div class="tabs-wrapper">
            <ul class="nav nav-pills chart-header-tab mb-3" id="pills-tab" role="tablist">
                <li class="nav-item">
                    <a href="" class="nav-link chart-nav  " id="pill-month-tab" data-bs-toggle="pill" data-bs-target="#pill-month" type="button " role="tab" aria-controls="pill-month" aria-selected="false">REGISTER</a >
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link chart-nav waves-light waves-effect " id="pills-year-tab" data-bs-toggle="pill" data-bs-target="#pills-year" type="button " role="tab" aria-controls="pills-year" aria-selected="false">LOGIN</a >
                </li>
            </ul>
            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pill-month" role="tabpanel" aria-labelledby="pill-month-tab" tabindex="0">
                    <div class="widget-content">
                        <form method="POST" action="{{url_for('admin.admin_register')}}">
                            <div class="form-group">
                              <input type="text" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Username">
                            </div>
                            <div class="form-group">
                              <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                              <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <div class="form-group">
                              <input type="password" class="form-control" name="confirmpassword" id="exampleInputPassword1" placeholder="Confirm password">
                            </div>
                        
                            <div class=" submit d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary form-group button-in">SIGN UP</button>
                            </div>
                            
                            <div class="msg">
                              {{ msg }}
                            </div>
                        </form>
                    </div>
                </div>
                <div class="tab-pane fade" id="pills-year" role="tabpanel" aria-labelledby="pills-year-tab" tabindex="0">
                    <div class="widget-content">
                        <div id="yearly">
                            <form method="POST" action="{{url_for('admin.admin_login')}}">
                                <div class="form-group">
                                  <input type="text" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Username">
                                </div>
                                <!-- <div class="form-group">
                                  <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                </div> -->
                                <div class="form-group">
                                  <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password">
                                </div>
                                <div class="forgot">
                                  <a href="#" class="forgot-password">Forgot Password</a>
                                </div>
                                <div class=" submit d-flex justify-content-center">
                                    <button type="submit" class="btn btn-primary form-group button-in">SIGN IN</button>
                                </div>
                                
                                <div class="msg">
                                  {{ msg }}
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
    </div>
</div>



{% endblock %}
